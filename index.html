<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <img class="calendar" src="https://freepngimg.com/thumb/calendar/9-2-calendar-png-file-thumb.png" alt="calender icon">
        <h1>To Do list</h1>
    </header>    

        <form>
            <input type="text" class="input-list" placeholder="write your Todo">

                <button class="but"><i class="fas fa-search"></i></button>

        </form>

        <div class="container">
            <ul class="list-group">
               
            </ul>
        </div>
        <script src="/app.js"></script>
